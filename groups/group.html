<div style="border: 1px solid black;padding: 10px;" ng-show="group.show">
	  {{group.name}} - {{group.show}}
	 <ul> 
	 	<li ng-repeat="(key,value) in group.searchObj">
	 		<span ng-bind-html="highlight(key)"></span> : <span ng-bind-html="highlight(value)"></span>
	 	</li>
	 </ul>
	<span ng-repeat="childGroup in group.children">
		<md-group highlight="highlight"  group="childGroup"> </md-group>
	<span>
</div>
